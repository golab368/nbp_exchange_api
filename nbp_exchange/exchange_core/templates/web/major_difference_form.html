{% extends "web/base.html" %} {% block body %}

<div class="card" style="width: 35rem">
  <div class="card-header">
    <h4>Major Difference</h4>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <input
        class="btn btn-primary"
        type="submit"
        value="Get Major Difference"
      />
    </form>
  </div>
</div>
{% endblock %}
